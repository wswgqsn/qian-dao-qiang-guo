<ion-content no-padding>
  <img class="full-image" src="assets/imgs/login.jpg" alt="">
  <div padding-left padding-right>
    <ion-list padding-right no-margin>
      <ion-item no-lines></ion-item>
      <ion-item>
        <ion-label fixed>账号</ion-label>
        <ion-input name="username" type="text" placeholder="用户名" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item margin-top>
        <ion-label fixed>密码</ion-label>
        <ion-input name="password" type="password" placeholder="您的易签登录密码" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item no-lines></ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button block color="primary" (click)="login()">登录</button>
        </ion-col>
        <ion-col>
          <button ion-button block outline color="primary" (click)="toRegister()">注册新账号</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col (click)="toForgotPassword()">忘记密码？</ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
<copyright [bottom]="'20px'" ></copyright>
