<!--
  Generated template for the ShopPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>店铺信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>



    <Button ion-item [navPush]="editshopPage" [navParams]="{title:'用户名',property:'shopName'}">用户名<ion-note item-end >{{shopName}}</ion-note></Button>

    <ion-item>
      注册时间
      <ion-note item-end >{{registerTime}}</ion-note>
    </ion-item>
    <ion-item>
      手机号码
      <ion-note item-end >{{phone}}</ion-note>
    </ion-item>
  </ion-list>
  <ion-list>
      <Button  ion-item [navPush]="editshopPage" [navParams]="{title:'电子邮件',property:'email'}"> 电子邮件
        <ion-note item-end >{{email}}</ion-note></Button>
  </ion-list>

</ion-content>
