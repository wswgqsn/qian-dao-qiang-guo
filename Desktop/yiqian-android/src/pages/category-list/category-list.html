  <ion-navbar color="primary">
    <ion-title>课程管理</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="gotoAddCategory()"><ion-icon name="add"></ion-icon></button>

<ion-content>
  <ion-content class="con1">

      <ion-item>
        课程列表

  </ion-content>
</ion-content>
