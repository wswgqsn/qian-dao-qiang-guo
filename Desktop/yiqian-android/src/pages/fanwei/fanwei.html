<ion-header>
  <ion-navbar  color="primary">
    <button ion-button menuToggle>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>选择范围签到</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
  <form (ngSubmit)="tosetfanwei()">
    <!--<ion-item *ngFor="let item of cols">{{item}}</ion-item>-->
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>选择可签到范围</ion-label>
          <ion-select [(ngModel)]="fanwei" submitText="Okay" cancelText="Cancel" name="fanwei">
            <ion-option value="{{item}}" *ngFor="let item of fanweis">{{item}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <!--<ion-row>-->
    <!--<ion-col>-->
    <!--<ion-item>-->
    <!--<ion-label>选择上课日期</ion-label>-->
    <!--<ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="time" name="time"></ion-datetime>-->
    <!--</ion-item>-->
    <!--</ion-col>-->
    <!--</ion-row>-->

    <ion-row>
      <ion-col>
        <button ion-button online block color="primary" type="submit" >确定</button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
